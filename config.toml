  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/carloscastrojumo"

  [[params.socialIcons]]
  name = "Linkedin"
  url = "https://www.linkedin.com/in/carlosmiguelcastro/"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
